<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="/socket.io/socket.io.js"></script>
    <style>
        .dice {
            width: 50px;
            height: 50px;
            margin: 10px;
            border: 2px solid #000;
            border-radius: 10%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background-color: white;
        }

        @keyframes roll {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(90deg); }
            50% { transform: rotate(180deg); }
            75% { transform: rotate(270deg); }
            100% { transform: rotate(360deg); }
        }

        .rolling {
            animation: roll 0.5s ease-out;
        }

        /* Default styles for larger screens */
        .Card {
            width: 95vh;
            height: 95vh;
            margin: auto;
        }

        .text-side {
            display: flex;
            align-items: center;
        }

        .container-custom {
            display: flex;
            justify-content: center;
        }

        .alert {
            height: 30vh;
        }

        .partecipanti {
            height: 40vh;
        }

        .scrollable {
            height: 40vh;
            overflow-y: auto;
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        /* Media query for smaller screens (phones and tablets) */
        @media only screen and (max-width: 768px) {
            .Card {
                width: 90vw; /* Adjust as needed for smaller screens */
                height: 90vh; /* Adjust height for smaller screens */
            }

            .text-side {
                flex-direction: column; /* Adjust layout for smaller screens */
                align-items: center;
            }

            .alert {
                height: 20vh; /* Adjust height for alerts on smaller screens */
            }

            .partecipanti {
                height: 30vh; /* Adjust height for participant list on smaller screens */
            }
        }
    </style>
    <title>Monopoli - client</title>
</head>

<body class="bg-success">
    <div class="container-fluid">
        <div class="row container-custom">
            <div class="col-md-3 text-side">
                <div class="Card mt-4 bg-secondary">
                    <div class="row justify-content-center">
                        <div class="col-md-11">
                            <div class="m-3 row">
                                <p class="text-light mb-4">STATO</p>
                                <p class="text-light mt-2">Il tuo nome: <span id="nome"></span></p>
                                <p class="text-light mt-2">La tua posizione: <span id="posizione"></span></p>
                                <p class="text-light mt-2">Il tuo denaro: <span id="denaro"></span></p>
                                <p class="text-light mt-2">E' il turno di: <span id="turno"></span></p>
                                <button class="mt-3 form-control" disabled id="lanciaDadi">Lancia i dadi</button>
                                <div class="card mt-5 partecipanti">
                                    <p class="m-2">Le tue propriet√†:</p>
                                    <div id="proprieta"></div>
                                </div>
                                <button class="mt-5 btn btn-danger" id="esciPartita">Esci dalla partita</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="lancioDadi" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Lancio dei Dadi</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <div class="d-flex justify-content-center">
                        <div id="dice1" class="dice">1</div>
                        <div id="dice2" class="dice">1</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="rollDiceButton">Lancia i Dadi</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./tabelloneClient.js" type="module"></script>
</body>
</html>
